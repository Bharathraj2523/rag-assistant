<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with RAG Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fefefe;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #008CBA;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    form {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat with Your RAG Assistant ðŸ¤–</h2>

    <div class="chat-box" id="chat-box">
      {% for msg in messages %}
        <div class="message {{ msg.sender }}">
          <strong>{{ msg.sender|capitalize }}:</strong> {{ msg.text }}
        </div>
      {% endfor %}
    </div>

    <form method="POST" action="/chat">
      <input type="text" name="user_input" placeholder="Ask me anything..." required autofocus>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
